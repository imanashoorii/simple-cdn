<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family:Arial,sans-serif;
            background-color: #f8f9fa;
            margin:0;
            padding:0;
            display:flex;
            justify-content:center;
            align-items:center;
            height: 100vh;
            flex-direction:column;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 5rem;
            color: #6c757d;
            margin-top: 0;
        }
        p {
            font-size:1.2rem;
            color :#6c757d;
            margin-top:0 ;
        }
        a {
           color:#007bff;
           text-decoration:none;
           font-weight:bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! Page not found</p>
        <p>Sorry,the page you are looking for might have been removed,
            had its name changed, or is temporarily unavailable.
        </p>
        <p>Go back to <a href="/">homepage</a></p>
    </div>
</body>
</html>
